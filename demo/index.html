<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{htmlTitle}}</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        html,
        body,
        .height-fill {
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="contianer-fluid d-flex flex-column height-fill">
        <div class="flex-fill">
            <div id="content">
                <div class="container bg-primary text-center p-5 mb-5 text-white rounded">
                    <h1>{{header}}</h1>
                </div>
                <div class="container bg-light p-4 mb-5 rounded">

                    <h1>{{title_1}}</h1>
                    <span>{{paragraph}}</span>

                </div>
            </div>
            <div class="container d-flex mb-5">
                <button class="btn btn-secondary btn-lg flex-fill mr-2" id="recovery">恢复</button>
                <button class="btn btn-primary btn-lg flex-fill" id="do">执行</button>
            </div>
        </div>
        <footer>
            <div class="container bg-dark p-4 text-center text-light small rounded">
                <div class="container">{{footer_1}}</div>
                <div class="container"><a class="text-light" href="{{footerLink}}" title="个人网站" target="_blank">{{footer_2}}</a></div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
    <script src="../template.js"></script>
    <script>
        $(function () {
            var register = {
                title: $("title").html(),
                content: $("#content").html(),
                footer: $("footer").html()
            };
            $("#do").click(function () {
                template($("title"), "data.json");
                template($("#content"), "data.json");
                template($("footer"), "data.json");
            });
            $("#recovery").click(function () {
                $("title").html(register.title);
                $("#content").html(register.content);
                $("footer").html(register.footer);
            });
        });
    </script>
</body>

</html>
